<div class="home-wrapper">
  <app-navbar></app-navbar>

  <div class="home-content">
    <section class="hero">
      <div class="hero-content">
        <h3>¡Tu objetivo ha sido agregado exitosamente!</h3>
        <h4>¡Te hemos enviado un correo con la notificación!</h4>
        <div class="goal-card">
          <app-goal-card
            [title]="'Conocer mi sobrino'"
            [category]="'Bienestar'"
            [date]="'Diciembre/2022'"
            [goal]="6000000"
            [actual]="0"
          ></app-goal-card>
        </div>
      </div>
    </section>

    <section class="main-content">
      <h4 class="headline">
        ¡Vamos por esos
        <span>${{ inversionPunto }}</span>
        para
        <span>{{ inversionNombre }}</span
        >!
      </h4>

      <p class="subtitle">¡A través de nuestros productos y rendimientos podremos lograrlo!</p>

      <div class="cta-row">
        <strong>Asocia tus productos o adquiere uno nuevo.</strong>
        <img class="question" src="logo/question.svg" alt="Ayuda" />
      </div>
      <div class="cards">
        <app-cards-list></app-cards-list>
      </div>

      <button class="button-assoc">Asociar a objetivo</button>
    </section>
  </div>

  <app-footer></app-footer>
</div>
