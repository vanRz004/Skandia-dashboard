<div class="goal-card" role="region" aria-label="Resumen de objetivo">
  <div class="card-header">
    <div>
      <h3>{{ title }}</h3>
      <p class="category">Categoría: {{ category }}</p>
    </div>

    <button class="link-btn" type="button">Revisar objetivo</button>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="item">
        <span class="label">En esta fecha:</span>
        <span class="pill pill-blue">{{ date }}</span>
      </div>

      <div class="item">
        <span class="label">Lograrás:</span>
        <span class="pill pill-gold"> ${{ goal }} </span>
      </div>

      <div class="item">
        <span class="label">Ya cuentas con:</span>
        <span class="pill pill-green"> ${{ actual }} </span>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <span class="check" aria-hidden="true">✔</span>
    <a class="progress-link" routerLink="/herramientas"
      >¡Asocia productos para monitorear su progreso!</a
    >
  </div>

  <img src="logo/mask.png" alt="" class="decor" aria-hidden="true" />
</div>
